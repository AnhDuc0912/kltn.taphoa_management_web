# Flask App Nginx Configuration for hango.ducdatphat.id.vn
# Update /etc/nginx/sites-enabled/hango.conf with this content
# Then run: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name hango.ducdatphat.id.vn;

    client_max_body_size 50m;

    # Serve static files directly from project directory
    location /static/ {
        alias /home/dfk/Documents/Personal/kltn.taphoa_management_web/static/;  # Adjust path to your project
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /uploads/ {
        alias /home/dfk/Documents/Personal/kltn.taphoa_management_web/uploads/;  # Adjust path to your project
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Flask container
    location / {
        proxy_pass http://127.0.0.1:5555;  # Changed from 5000 to 5555
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
    }
}