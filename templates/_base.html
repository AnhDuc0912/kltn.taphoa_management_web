<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>{{ title or "Admin" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('dashboard_bp.dashboard') }}">Hango</a>

      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('categories_bp.categories') }}">Danh mục</a>
        <a class="nav-link" href="{{ url_for('skus.skus') }}">Sản phẩm</a>
        <a class="nav-link" href="{{ url_for('import_bp.import_csv_page') }}">Nhập CSV</a>
      </div
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-2">
      {% for cat,msg in messages %}
      <div class="alert alert-{{ cat }}">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </main>
</body>

</html>
