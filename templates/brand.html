{% extends "_base.html" %}
{% block body %}
<h4>Brands</h4>
<form class="row g-2 mb-3" method="post" action="{{ url_for('brand_create') }}">
  <div class="col-auto"><input name="name" class="form-control" placeholder="Tên brand"></div>
  <div class="col-auto"><button class="btn btn-primary">Thêm</button></div>
</form>
<table class="table table-sm table-striped">
  <thead><tr><th>ID</th><th>Name</th><th></th></tr></thead>
  <tbody>
  {% for id,name in rows %}
    <tr>
      <td>{{id}}</td><td>{{name}}</td>
      <td class="text-end">
        <form method="post" action="{{ url_for('brand_delete', bid=id) }}" onsubmit="return confirm('Xoá brand?')">
          <button class="btn btn-sm btn-outline-danger">Xoá</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
