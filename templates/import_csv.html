{% extends "_base.html" %}
{% block body %}
<h4>Import CSV</h4>
<p class="text-muted">
  Cột hỗ trợ: brand, category, name, variant, size_text, barcode, image_file (đường dẫn cục bộ).
  <a href="{{ url_for('import_csv_sample') }}" class="ms-2">Tải file mẫu CSV</a>
</p>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" class="form-control" accept=".csv" required>
  <button class="btn btn-primary mt-2">Nhập</button>
</form>
{% endblock %}
