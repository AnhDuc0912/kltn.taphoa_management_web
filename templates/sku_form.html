{% extends "_base.html" %}
{% block body %}
<h4>{{ 'Sửa SKU' if sku else 'Thêm SKU' }}</h4>
<form method="post" action="{{ url_for('sku_update', sku_id=sku[0]) if sku else url_for('sku_create') }}">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Brand</label>
      <select class="form-select" name="brand_id">
        <option value="">-- chọn --</option>
        {% for id,name in brands %}
        <option value="{{id}}" {{ 'selected' if sku and sku[1]==id else '' }}>{{name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <select class="form-select" name="category_id">
        <option value="">-- chọn --</option>
        {% for id,name in cats %}
        <option value="{{id}}" {{ 'selected' if sku and sku[2]==id else '' }}>{{name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Barcode</label>
      <input class="form-control" name="barcode" value="{{ sku[6] if sku else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Tên sản phẩm</label>
      <input class="form-control" name="name" required value="{{ sku[3] if sku else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Variant</label>
      <input class="form-control" name="variant" value="{{ sku[4] if sku else '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Size</label>
      <input class="form-control" name="size_text" value="{{ sku[5] if sku else '' }}">
    </div>
    <div class="col-md-3 form-check mt-4 ms-2">
      <input class="form-check-input" type="checkbox" name="is_active" value="1" {{ 'checked' if (not sku) or sku[7] else '' }}>
      <label class="form-check-label">Active</label>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Lưu</button>
    <a class="btn btn-light" href="{{ url_for('skus') }}">Huỷ</a>
  </div>
</form>
{% endblock %}
